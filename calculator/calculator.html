<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
     <h1 id="h1">Simple Calculator</h1>
     <div id="calculator">
    <input type="number" name="first" id="first" step="any"/>
    <select id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="second" id="second" step="any"/>
    <br/>
    <br/>
    <button id="calculateBtn" onclick="cal()">Calculate</button>
    <input type="text" name="result" id="res" readonly=""/>
    </div>
</body>
    <script type="text/javascript">
        function cal(){
        var opr1= parseFloat(document.getElementById('first').value);
        var opr2= parseFloat(document.getElementById('second').value);
        var ope=document.getElementById('ope').value;
      
        var res;
        if (ope == '+')
        {
            var res = opr1 + opr2;
        }

        if (ope == '-')
        {
            var res = opr1 - opr2;
        }

        if (ope == '*')
        {
            var res = opr1 * opr2;
        }

        if (ope == '/')
        {
            var res = opr1 / opr2;
        }
        document.getElementById('res').value = res;
    }
    </script>   
</html>
